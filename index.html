<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="cal">
      <div class="screen">
        <div class="cal-screen">
          <p></p>
          <p></p>
        </div>
      </div>
      <div class="keyboard">
        
        <div class="negative">
          <button>±</button>
        </div>
        <div class="clear">
          <button>CE</button>
        </div>
        <div class="7">
          <button>7</button>
        </div>
        <div class="8">
          <button>8</button>
        </div>
        <div class="9">
          <button>9</button>
        </div>
        <div class="devide">
          <button>÷</button>
        </div>
        <div class="4">
          <button>4</button>
        </div>
        <div class="5">
          <button>5</button>
        </div>
        <div class="6">
          <button>6</button>
        </div>
        <div class="multiply">
          <button>x</button>
        </div>
        <div class="1">
          <button>1</button>
        </div>
        <div class="2">
          <button>2</button>
        </div>
        <div class="3">
          <button>3</button>
        </div>
        <div class="-">
          <button>-</button>
        </div>
        <div class="0">
          <button>0</button>
        </div>
        <div class="dot">
          <button>.</button>
        </div>
        <div class="result">
          <button>=</button>
        </div>
        <div class="plus">
          <button>+</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./javascript/script.js"></script>
</body>
</html>
